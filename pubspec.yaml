name: book_bridge
description: "책가지 (BookGaji) - C2C 책 교환 매칭 플랫폼"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3
  firebase_messaging: ^15.0.4

  # Network
  dio: ^5.5.0+1

  # Image
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  image_cropper: ^7.1.0

  # Barcode
  mobile_scanner: ^5.1.1

  # Maps
  google_maps_flutter: ^2.7.0

  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notification
  flutter_local_notifications: ^17.2.1

  # Audio
  audioplayers: ^6.0.0

  # UI
  shimmer: ^3.0.0
  lottie: ^3.1.2
  fl_chart: ^0.68.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.4.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  url_launcher: ^6.3.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  mockito: ^5.4.4
  fake_cloud_firestore: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/empty_states/
    - assets/images/badges/
    - assets/images/misc/
    - assets/lottie/
    - assets/sounds/
